name: Check Upstream Releases


on:
  schedule:
    - cron: '0 */6 * * *'  
  workflow_dispatch:


jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install newer devscripts (with uscan v5)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          echo 'deb http://deb.debian.org/debian testing main' | sudo tee /etc/apt/sources.list.d/debian-testing.list
          sudo apt-get update
          # берём только devscripts из testing, чтобы не тянуть полсистемы
          sudo apt-get -t testing install -y devscripts
          uscan --version

      - name: Run uscan
        id: uscan
        run: uscan --verbose --report
        continue-on-error: true

      - name: Create issue if new version found
        if: steps.uscan.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'New upstream version available',
              body: 'uscan detected a new version. Please update the package.',
              labels: ['upstream-update']
            })

