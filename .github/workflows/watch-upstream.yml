name: Check Upstream Releases


on:
  schedule:
    - cron: '0 */6 * * *'  
  workflow_dispatch:


jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install devscripts
        run: sudo apt-get update && sudo apt-get install -y devscripts
      
      - name: Run uscan
        id: uscan
        run: uscan --verbose --report
        continue-on-error: true
      
      - name: Create issue if new version found
        if: steps.uscan.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'New upstream version available',
              body: 'uscan detected a new version. Please update the package.',
              labels: ['upstream-update']
            })
